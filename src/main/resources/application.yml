spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/jpashop
    username: sa
    password:
    driver-class-name: org.h2.Driver



  jpa:
    hibernate:
      ddl-auto: create
    properties:
        hibernate:
         # show_sql: true
          format_sql: true


logging:
  level:
    org.hibernate.SQL: debug
    # JPA 하이버네이트가 생성하는 sql의 로그를 남긴다.
    org.hibernate.type: trace
    # DB에 들어간 값들을 로그를 통해 볼 수 있다.



